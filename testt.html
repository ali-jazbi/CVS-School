<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Microsoft Project Card</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<style>
			.course-card {
				max-width: 300px;
				border: 1px solid #ddd;
				border-radius: 10px;
				overflow: hidden;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}
			.course-card img {
				width: 100%;
				height: auto;
			}
			.course-card .card-body {
				padding: 15px;
			}
			.course-card .price {
				font-size: 1.2rem;
				font-weight: bold;
				color: #d9534f;
			}
			.course-card .discount {
				text-decoration: line-through;
				color: #999;
				margin-left: 10px;
			}
			.course-card .badge {
				background-color: #d9534f;
				color: #fff;
				font-size: 0.8rem;
			}
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<div class="course-card">
				<img
					src="https://via.placeholder.com/300x150"
					alt="Microsoft Project 2019" />
				<div class="card-body">
					<h5 class="card-title">
						آموزش مایکروسافت پروجکت MSP یا Microsoft Project 2019
					</h5>
					<p class="card-text">مدرس: مسعود امینی</p>
					<p class="card-text"><i class="bi bi-clock"></i> 6 ساعت</p>
					<div class="d-flex align-items-center">
						<span class="price">۳۵۷,۰۰۰ تومان</span>
						<span class="discount">۱,۱۹۰,۰۰۰ تومان</span>
						<span class="badge ms-auto">%70 تخفیف</span>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
