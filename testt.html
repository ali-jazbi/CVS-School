<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Like Button</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
		<style>
			.like-container {
				position: relative;
				display: inline-block;
			}
			.like-count {
				position: absolute;
				top: -25px;
				left: 50%;
				transform: translateX(-50%);
				background-color: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 2px 8px;
				border-radius: 12px;
				font-size: 12px;
				opacity: 0;
				transition: opacity 0.3s;
			}
			.like-count.show {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<div class="like-container">
				<button
					id="likeBtn"
					class="btn btn-outline-secondary">
					<i class="bi bi-heart"></i>
				</button>
				<span
					id="likeCount"
					class="like-count"></span>
			</div>
		</div>

		<script>
			const likeBtn = document.getElementById('likeBtn');
			const likeCount = document.getElementById('likeCount');
			let isLiked = false;
			let likes = 0;

			likeBtn.addEventListener('click', () => {
				isLiked = !isLiked;
				likes += isLiked ? 1 : -1;

				updateLikeButton();
				showLikeCount();
			});

			function updateLikeButton() {
				if (isLiked) {
					likeBtn.classList.remove('btn-outline-secondary');
					likeBtn.classList.add('btn-danger');
					likeBtn.querySelector('i').classList.remove('bi-heart');
					likeBtn.querySelector('i').classList.add('bi-heart-fill');
				} else {
					likeBtn.classList.remove('btn-danger');
					likeBtn.classList.add('btn-outline-secondary');
					likeBtn.querySelector('i').classList.remove('bi-heart-fill');
					likeBtn.querySelector('i').classList.add('bi-heart');
				}
			}

			function showLikeCount() {
				likeCount.textContent = `${likes} ${
					likes === 1 ? 'نفر' : 'نفر'
				} لایک کردند`;
				likeCount.classList.add('show');

				setTimeout(() => {
					likeCount.classList.remove('show');
				}, 2000);
			}
		</script>
	</body>
</html>
