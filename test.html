<!DOCTYPE html>
<html lang="fa">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>صفحه پروفایل</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
		<style>
			body {
				background: linear-gradient(135deg, #e3f2fd, #90caf9);
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				font-family: "IRANSans", sans-serif;
			}
			.container {
				background: rgba(255, 255, 255, 0.15);
				border-radius: 16px;
				padding: 20px;
				backdrop-filter: blur(10px);
				box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
			}
			.menu {
				background: rgba(255, 255, 255, 0.25);
				border-radius: 12px;
				padding: 15px;
				box-shadow: 0 4px 16px rgba(31, 38, 135, 0.2);
			}
			.menu a {
				text-decoration: none;
				color: #0d6efd;
				display: block;
				padding: 10px;
				margin-bottom: 10px;
				border-radius: 8px;
				transition: background-color 0.3s ease;
			}
			.menu a:hover {
				background-color: rgba(13, 110, 253, 0.1);
			}
			.content {
				background: rgba(255, 255, 255, 0.25);
				border-radius: 12px;
				padding: 20px;
				box-shadow: 0 4px 16px rgba(31, 38, 135, 0.2);
				min-height: 300px;
			}
		</style>
	</head>
	<body>
		<div class="container row mx-auto">
			<div class="col-12 col-lg-4 menu">
				<a href="#" id="myCourses">آموزش های من</a>
				<a href="#" id="myWallet">کیف پول من</a>
			</div>
			<div class="col-12 col-lg-8 content" id="content">
				<h5>خوش آمدید!</h5>
				<p>لطفاً یکی از گزینه‌های منو را انتخاب کنید.</p>
			</div>
		</div>

		<script>
			document
				.getElementById("myCourses")
				.addEventListener("click", function () {
					document.getElementById("content").innerHTML = `
                <h5>آموزش های من</h5>
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">آموزش جاوااسکریپت</h6>
                        <p class="card-text">یک دوره کامل برای یادگیری جاوااسکریپت.</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-title">آموزش React</h6>
                        <p class="card-text">دوره پیشرفته برای یادگیری React.</p>
                    </div>
                </div>
            `;
				});

			document
				.getElementById("myWallet")
				.addEventListener("click", function () {
					document.getElementById("content").innerHTML = `
                <h5>کیف پول من</h5>
                <p>موجودی: 500,000 تومان</p>
                <form>
                    <div class="mb-3">
                        <label for="amount" class="form-label">مبلغ شارژ</label>
                        <input type="number" class="form-control" id="amount" placeholder="مبلغ را وارد کنید">
                    </div>
                    <button type="submit" class="btn btn-primary">شارژ</button>
                </form>
            `;
				});
		</script>
	</body>
</html>
