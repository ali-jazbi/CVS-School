<style>
	/* START Navbar MOBILE */
	.nav-mobile {
		width: 100%;
		height: 60px;
		box-shadow: 0px 0px 8px 0px #0000001a;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}
	.nav-mobile .offcanvas {
		width: 65%;
	}
	.nav-mobile .offcanvas .offcanvas-header {
		box-shadow: 0px 0px 4px 0px #00000062;
		padding-right: 0;
	}
	.nav-mobile .offcanvas a {
		color: black;
		font-family: Yekan-bakh-SemiBold;
		font-size: 14px !important;
		margin-bottom: 12px;
	}

	.nav-mobile .container {
		position: relative;
		--size-button: 30px;
		color: white;
	}

	.nav-mobile .input {
		padding-right: var(
			--size-button
		); /* از سمت راست padding اضافه شده است */
		height: var(--size-button);
		font-size: 12px;
		border: none;
		color: #fff;
		outline: none;
		width: var(--size-button);
		transition: all ease 0.3s;
		background-color: #03898942;
		border-radius: 50px;
		cursor: pointer;
	}
	.nav-mobile .input:focus {
		background-color: #038989 !important;
	}
	.nav-mobile .input:focus,
	.nav-mobile .input:not(:invalid) {
		width: 135px;
		cursor: text;
	}
	/* change placeholder font size */
	.nav-mobile .input::-webkit-input-placeholder {
		font-size: 12px;
		color: rgb(239, 239, 239);
	}
	.nav-mobile .input:focus + .nav-mobile .icon,
	.nav-mobile .input:not(:invalid) + .nav-mobile .icon {
		pointer-events: all;
		cursor: pointer;
	}

	.nav-mobile .container .icon {
		position: absolute;
		width: var(--size-button);
		height: var(--size-button);
		bottom: 5px;
		right: 6%;
		padding: 8px;
		pointer-events: none;
	}

	.nav-mobile .container .icon svg {
		width: 100%;
		height: 100%;
	}

	.nav-mobile .clear-icon {
		position: absolute;
		width: 30px;
		height: 30px;
		bottom: 5px;
		right: 55%;
		padding: 8px;
		cursor: pointer;
	}

	.nav-mobile .clear-icon svg {
		width: 100%;
		height: 100%;
	}

	/* END Navbar MOBILE */
</style>
<!-- Nav For Mobile And Tablet -->
<nav class="nav-mobile d-lg-none">
	<button
		class="fs-1 d-flex align-items-center h-75 pt-2 ps-4 bg-transparent"
		type="button"
		data-bs-toggle="offcanvas"
		data-bs-target="#offcanvasExample"
		aria-controls="offcanvasExample">
		<i class="bi bi-list pt-1"></i>
	</button>
	<a class="navbar-brand pe-2" href="./index.html">
		<img class="ms-2" src="./icon/logo1.svg" width="100" alt="" />
	</a>

	<div class="d-flex pt-2 pe-3">
		<a
			class="nav-link"
			href="#"
			data-bs-toggle="modal"
			data-bs-target="#exampleModal">
			<i class="bi bi-person fs-4"></i>
		</a>
		<a
			class="nav-link ms-3 sh-card position-relative"
			href="#"
			data-bs-toggle="offcanvas"
			data-bs-target="#cartOffcanvas"
			aria-controls="cartOffcanvas">
			<i class="fas fa-shopping-cart"></i>

			<span
				id="cartCount"
				class="position-absolute top-0 start-100 translate-middle badge rounded-pill small-badge">
				0
			</span>
		</a>
	</div>
	<div
		class="offcanvas offcanvas-start"
		tabindex="-1"
		id="offcanvasExample"
		aria-labelledby="offcanvasExampleLabel">
		<div class="offcanvas-header">
			<div class="container">
				<input
					type="text"
					name="text"
					class="input"
					required=""
					placeholder="جستجو..."
					id="searchInput" />
				<div class="icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="ionicon"
						viewBox="0 0 512 512">
						<title>جستجو</title>
						<path
							d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z"
							fill="none"
							stroke="currentColor"
							stroke-miterlimit="10"
							stroke-width="32"></path>
						<path
							fill="none"
							stroke="currentColor"
							stroke-linecap="round"
							stroke-miterlimit="10"
							stroke-width="32"
							d="M338.29 338.29L448 448"></path>
					</svg>
				</div>
				<div class="clear-icon" id="clearButton" style="display: none">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="ionicon"
						viewBox="0 0 512 512">
						<title>بستن</title>
						<path
							d="M400 145.5L366.5 112 256 222.5 145.5 112 112 145.5 222.5 256 112 366.5 145.5 400 256 289.5 366.5 400 400 366.5 289.5 256 400 145.5z"
							fill="currentColor"></path>
					</svg>
				</div>
			</div>
			<script>
				const input = document.getElementById("searchInput");
				const clearButton = document.getElementById("clearButton");

				input.addEventListener("input", function () {
					if (input.value.length > 0) {
						clearButton.style.display = "block";
					} else {
						clearButton.style.display = "none";
					}
				});

				clearButton.addEventListener("click", function () {
					input.value = "";
					clearButton.style.display = "none";
					input.focus();
				});
			</script>

			<button
				type="button"
				class="btn-close"
				data-bs-dismiss="offcanvas"
				aria-label="Close"></button>
		</div>

				<li class="nav-item">

						<i class="fab fa-bootstrap fs-6 pe-2"></i>Bootstrap
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./js.html">

				</li>
				<li class="nav-item">

			</ul>
		</div>
	</div>
</nav>
